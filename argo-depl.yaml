apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grade-submission-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/beltawn3507/tut-gitops-repo.git
    targetRevision: main
    path: .   # <-- directory containing deployment.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
